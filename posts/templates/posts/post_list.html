{% extends 'commons/base.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'posts/css/post_list.css' %}" type="text/css">
{% endblock css %}
{% block container %}
  <div class="container">
    <div class="row">
      <div class="col-10"><h3>My plant Story</h3></div>
      <div class="col-2" style="line-height: 50px;">
        <a href="{% url 'posts:post_create' %}" style="vertical-align: center">
          <img src="{% static 'commons/icon/plus-circle-fill.svg' %}" style="width: 30px;">
        </a>
      </div>
    </div>
    <div class="row">
      {% for post in post_qs %}
        <div class="col-12 story">
          <a href="{% url 'posts:post_detail' post.id %}">
          <div class="story-image" style="background-image: url('{% get_media_prefix %}{{ post.photo }}');"></div>
          </a>
          <div class="icon-container">
            <a href="#">
              <img src="{% static 'commons/icon/chat.svg' %}" alt="" style="width: 20px;">
            </a>1
            <a href="#">
              <img src="{% static 'commons/icon/heart.svg' %}" alt="" style="width: 20px;">
            </a>2
          </div>
          <div class="content">{{ post.content|linebreaks }}</div>
          <div>ㄴ 댓글맨1: 기능 추가 예정1</div>
          <div>ㄴ 댓글맨2: 기능 추가 예정2</div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock container %}
