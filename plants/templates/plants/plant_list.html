{% extends 'commons/base.html' %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'posts/css/post_list.css' %}" type="text/css">
{% endblock css %}
{% block container %}
  <div class="container">
    <div class="row">
      <div class="col-10"><h3>My plant</h3></div>
      <div class="col-2" style="line-height: 50px;">
        <a href="{% url 'plants:plant_create' %}" style="vertical-align: center">
          <img src="{% static 'commons/icon/plus-circle-fill.svg' %}" style="width: 30px;">
        </a>
      </div>
    </div>
    {% for plant in plants %}
    <div class="row">
      <div class="col">
        {{ plant.name }}
        <img src="{% get_media_prefix %}{{ plant.photo }}" alt="" style="width: 100px;">
        <a class="btn btn-outline-danger" href="{% url 'plants:plant_delete' plant.pk %}">삭제</a>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock container %}
